
<div class="search-container">
  <mat-form-field>
    <mat-label>Search Superheroe</mat-label>
    <input matInput type="text" [(ngModel)]="searchFilter">
    <button *ngIf="searchFilter" matSuffix mat-icon-button aria-label="Clear" (click)="searchFilter=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-mini-fab color="primary" (click)="onNewHero()">
    <mat-icon>add</mat-icon>
  </button>
</div>



<div class="table-container">
  <table mat-table [dataSource]="dataSource">
    
      <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> <img src="{{element.url}}" alt="" height="128x"> </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> <b><i>Superheroe Name</i></b> </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="realname">
        <th mat-header-cell *matHeaderCellDef> <b><i>Real Name</i></b> </th>
        <td mat-cell *matCellDef="let element"> {{element.realName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> <b><i>Gender</i></b> </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> <b><i>Weight</i></b> </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} kg </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> <b><i>Age</i></b> </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} years </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex-row">
            <div>
              <button mat-mini-fab color="accent" (click)="onEditHero(element)">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
            <div>
              <button mat-mini-fab color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons>
  </mat-paginator>
</div>
